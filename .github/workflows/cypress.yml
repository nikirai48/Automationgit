name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: windows-latest  # Windows environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      
      - name: Install Cypress
        run: npx cypress install  # Install Cypress
      
      - name: Run Cypress tests
        run: npx cypress run --browser chrome --headless  # Run Cypress tests in headless mode
